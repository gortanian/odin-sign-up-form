<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/odin-lined.png" alt="odin logo">
            <h1>Odin</h1>
        </div>
        <img src="assets/haley-frawns.jpg" alt="ferns in the washington forest">
        <p class="image-citation">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </header>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="post">
        <div>
            <h1>Let's do this!</h1>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" name="password-confirm" id="password-confirm">
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=2OJsgX3hva8">Log in</a></p>
        </div>
    </form>
</body>
</html>
